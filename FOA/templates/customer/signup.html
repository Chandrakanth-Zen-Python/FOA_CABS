<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="{% static 'stylesheet/style.css' %}">

</head>
<body>

    <div id="signup_container" class="container d-flex flex-column justify-content-center align-items-center" style="height: 100vh;">
        
        <h1>Enter Details To SignUp</h1>

        <form method="post" enctype="multipart/form-data">

            {% csrf_token %}

            <div class="mb-3">

                {{ user_form.as_p }}

            </div>

            <div class="mb-3">

                {{ profile_form.as_p }}

            </div>
    
            
        
           
        
            <input type="submit" class="btn btn-dark btn-lg" value="SignUp">
        
        </form>
    </div>

    
    
    
</body>
</html>
