<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>FOA CABS</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">


        <!-- Bootstrap CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Stylesheet -->
        <link rel="stylesheet" href="{% static 'stylesheet/style.css' %}">
            
    </head>
    <body>

        {% if user.is_authenticated %}

            <nav class="navbar navbar-expand-lg bg-body-dark border-bottom sticky-top">

                <div id='navbarcontainer' class="container-fluid">
        
                    <!-- Brand Icon -->
        
                    <a class="navbar-brand" href="{% url 'driver:dashboard' %}">
                        FOA CABS ( Drivers )
                    </a>
        
                    <!-- Menu Items -->
        
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
        
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto my-2 my-lg-0 fs-4" style="--bs-scroll-height: 100px;">
                            
        
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'driver:requests'%}">Requests</a>
                            </li>
        
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'driver:rewards' %}">Rewards</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'driver:support' %}">Support</a>
                            </li>       
                           
        
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'driver:logout' %}">Logout</a>
                            </li>        
        
        
                        </ul>
                    </div>
        
        
                </div>
        
            </nav>

            <div class='container'>

                {% block body_block %}
                {% endblock body_block %}

            </div>
        
        {% else %}

            <h1>Kindly login or signup before using FOA CABS!</h1>

            <a href="{% url 'driver:login' %}">

                <input type="button" class="btn btn-primary" width="200px" value="Existing User">    
            </a>

            <a href="{% url 'driver:signup' %}">

                <input type="button" class="btn btn-primary" width="200px" value="New User">    
            </a>
        
        {% endif %}
            
    </body>
</html>
